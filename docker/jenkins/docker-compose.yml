version: '3.8'

services:
  jenkins:
    build: .  # 현재 디렉토리 Dockerfile로 빌드
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    network_mode: "host"
    restart: always
